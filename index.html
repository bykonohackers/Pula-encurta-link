<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PULANET Z3R0DAY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0a0a0a;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      border: 1px solid #0f0;
      background: #000;
      color: #0f0;
      font-size: 1rem;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #loader {
      margin: 20px auto;
      border: 4px solid #222;
      border-top: 4px solid #0f0;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      display: none;
    }

    #result {
      margin-top: 30px;
      word-wrap: break-word;
      font-size: 1rem;
      color: #0ff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: #00ffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üß† PULANET Z3R0DAY</h1>
  <p>Insira o link encurtado que voc√™ quer explodir üëá</p>
  <input id="url" type="text" placeholder="https://encurta.net/xxxx">
  <br>
  <button onclick="hack()">DESTRUIR ENCURTADOR</button>
  <div id="loader"></div>
  <div id="result"></div>

  <script>
    async function hack() {
      const input = document.getElementById("url");
      const result = document.getElementById("result");
      const loader = document.getElementById("loader");

      const url = input.value.trim();
      if (!url) {
        result.innerHTML = "‚ùå Cole um link primeiro, meu consagrado.";
        return;
      }

      result.innerHTML = "";
      loader.style.display = "block";

      try {
        const response = await fetch(`http://localhost:3000/bypass?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        loader.style.display = "none";

        if (data.success) {
          result.innerHTML = `<strong>‚úÖ Link final desbloqueado:</strong><br><a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
          result.innerHTML = `‚ùå Erro: ${data.error}`;
        }
      } catch (err) {
        loader.style.display = "none";
        result.innerHTML = `‚ùå Erro geral: ${err.message}`;
      }
    }
  </script>
</body>
</html>
